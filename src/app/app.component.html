<div>
  <h1>Add Expense</h1>
  <form (ngSubmit)="addExpense()">
    <label for="description">Description:</label>
    <input type="text" id="description" [(ngModel)]="newExpense.description" name="description" required>

    <label for="cost">Cost:</label>
    <input type="number" id="cost" [(ngModel)]="newExpense.cost" name="cost" required>

    <!-- Add more input fields for other expense properties -->

    <button type="submit">Add Expense</button>
  </form>
</div>
